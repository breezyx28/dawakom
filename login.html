<!doctype html>
<html lang="en">
  <head>
    <title>تسجيل الدخول</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="dist/img/logo.png" type="image/png" sizes="16x16">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="dist/lib/iziToast.min.css" rel="stylesheet">
  </head>
  <body class="bg-light" style="width: 100vw;height: 100vh;">

    <div class="d-flex flex-column h-100 w-100 bg-light">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <div class="formHolder w-50 p-3 border-0 rounded">
                <div id="msgs">

                </div>
                <form action="" id="form_submit" dir="rtl">
                    <div class="email">
                        <label for="email" class="text-dark float-right">البريد الإلكتروني</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>
                    <div class="password">
                        <label for="password" class="text-dark float-right">كلمة السر</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <button type="submit" class="form-control mt-4 text-white text-center"  style="background-color: #00013d ;">تسجيل</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="dist/lib/iziToast.min.js"></script>
    <script src="dist/lib/axios.js"></script>
    <script type="module" src="dist/js/proxy/add_handling.js"></script>
  </body>
</html>
