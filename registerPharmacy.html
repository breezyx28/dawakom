<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل صيدلية</title>

    <link rel="icon" href="dist/img/logo.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="dist/css/custom-rtl.min.css">
    <link rel="stylesheet" href="dist/css/all.css">
    <link rel="stylesheet" href="dist/css/animate.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/lib/iziToast.min.css">

</head>

<body class="bg-light">
    

    <!--nav-bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand text-uppercase" href="dist/main.html">
                <img src="dist/img/logo1.png" width="100" height="100"/>
                <span>Dawakom</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#min-nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                   </button>
            <div class="collapse navbar-collapse" id="min-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dist/main.html">الصفحة الرئيسية</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4 bg-white">

        <div class="shadow">
            <div class="display-4 text-center pt-3">بيانات تسجيل الصيدلية</div>
            <div id="msg"></div>
            <form id="form_submit" class="p-3 m-3">
                <div class="row">
                    <div class="col-12 col-sm-12 col-lg-6 col-xl-6 col-md-6 border-secondary border-left mt-4">

                        <div class="form-group">
                            <label for="pharmName">اسم الصيدلية</label>
                            <input type="text" name="name" id="pharmName" class="form-control" placeholder="اسم الصيدلية" required>
                        </div>
                        <div class="form-group">
                            <label for="pharmEmail">البريد الإلكتروني</label>
                            <input type="email" name="email" id="pharmEmail" class="form-control" placeholder="البريد الإلكتروني" required>
                        </div>
                        <div class="form-group">
                            <label for="pharmPhone">رقم هاتف الصيدلية الثابت</label>
                            <input type="tel" pattern="[0]{1}[0-9]{9}" id="pharmPhone" title="يجب ان يبدأ الرقم ب0 " minlength="9" maxlength="10" name="phoneNumber" class="form-control" placeholder="رقم الهاتف" required>
                        </div>
                        <div class="form-group">
                            <label for="pharmPass">كلمة السر</label>
                            <input type="password" name="password" id="pharmPass" class="form-control" placeholder="كلمة السر" required>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-lg-6 col-xl-6 col-md-6 border-secondary border-right mt-4">

                        <div class="form-group">
                            <label for="pharmState">ولاية الصيدلية</label>
                            <input type="text" name="state" id="pharmState" pattern="[A-Za-z]{0,255}" class="form-control" placeholder="الولاية" required>
                        </div>
                        <div class="form-group">
                            <label for="pharmacyLoc">مدينة الصيدلية</label>
                            <input type="text" name="location" id="pharmacyLoc" value="Khartoum ,Sudan" readonly class="form-control" placeholder="احداثيات موقع الصيدلية" required><br>

                            <p>احداثيات الصيدلية</p>
                            <div class="coordes d-flex flex-row justify-content-between">
                                <input type="text" class="form-control col-5" placeholder="موقع الصيدلية السني" name="lng" id="lng" readonly required>
                                <input type="text" class="form-control col-5" placeholder="موقع الصيدلية الصادي" name="lat" id="lat" readonly required>
                            </div>
                            <div class="notices">
                                <small class="text-muted">مثال : <code>-40.454545,12.435454</code></small><br>
                                للتقريب على الخريطة اضغط <kbd>Ctrl</kbd> + <kbd>Scroll</kbd> (عجلة الماوس)
                            </div>
                            <br>
                           
                        </div>
                
                    </div>
                </div>
                <div class="col-12">
                    <div id="latclicked"></div>
                
                    <div id="latmoved"></div>
                    <div id="longmoved"></div>
    
                    <div style="padding:10px;height: 50vh;
                    width: 100%">
                    <div id="map" style="height: 100%;
                    width: 100%;"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-4 col-12">تسجيل صيدلية</button>
        
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->

     <script src="dist/js/map.js" type="text/javascript"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCx0Vmlspyg8IYS2GG4rhF-p_iqzhokcnc&callback=initMap"
      defer
    ></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="dist/lib/iziToast.min.js"></script>
    <script src="dist/lib/axios.js"></script>
    <script src="dist/js/proxy/add_handling.js" type="module"></script>

  </body>
</html>
